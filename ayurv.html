<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Design</title>
    <link rel="stylesheet" type="text/css" href="ayurv.css">
    <script src="https://kit.fontawesome.com/3788d7390c.js" crossorigin="anonymous"></script>

<body>
 <div class="navbar">
    <button class="circle">
    <div class="bar"></div>
    <div class="bar"></div>

    <div class="eq">
    <div class="abc"><a href="#"><div><i class="fa-solid fa-video"></i></div> LIVE </a></div>

 </div>
    <h1>Runner's Workout</h1>
    <div class="row">
        <div class="column">

           <div class="mySlides fade container">
            <img src="Images/str1.jpg" alt="Strength" id="myImg1" style="width: 420px;height:300px;" >
            <div class="top-left">STRENGTH</div>
           </div>
    
        </div>

        <div class="modal hidden" id="myModal">
            <div class="column">
       
                  <div class="mySlides fade container">
                   <img src="Images/str1.jpg" alt="Strength" id="img01" class="modal-content">
                   <div class="top-left">STRENGTH</div>
                   <div class="top-right"><a href="#" class="next round">&#10095;</a></div>
                  </div>
            
            </div>
        </div>

        <div class="column">
    
             <div class="mySlides fade container">
               <img src="Images/mob1.jpg" alt="Mobility" id="myImg2" style="width:420px;height:300px;" >

              </div>

        </div>

        <div class="modal hidden" id="myModal2">
            <div class="column">

            </div>
        </div>

        <div class="column">

              </div>

        </div>

        <div class="modal hidden" id="myModal3">
            <div class="column">
       
                  <div class="mySlides fade container">

                   <div class="top-left3">DRILLS</div>
                   <div class="top-right"><a href="#" class="next round">&#10095;</a></div>
                  </div>

            </div>
        </div>

    <script src="ayurv.js" charset="utf-8"></script>
